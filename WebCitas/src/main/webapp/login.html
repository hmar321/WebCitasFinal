	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/interfaz.css">
</head>

<body>

	<div id="h_login" class="p-5 bg-dark text-white text-center">
		<h1 class="texto-borde">Encuentra a tu pareja ideal</h1>
		<h3 class="texto-borde">Bienvenido a BuscoPareja</h3>
	</div>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

				</li>
				<li class="nav-item"><a class="nav-link"
					href="registrarse.html">Registrarse</a></li>
				<li class="nav-item"><a class="nav-link active"
					href="login.html">Login</a></li>
				<li class="nav-item"><a class="nav-link" href="paises.jsp">Países</a>

	<div class="container mt-5">
		<div class="row">
			<form action="ServletForm" method="post">
				<img src="images/corazon.png" width="500" height="250" alt="corazon">
				<div class="mb-3">
					<label for="email" class="form-label">Email:</label> <input
						type="email" class="form-control" name="email"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
						title="Email inválido." placeholder="micorreo@baroja.com">
				</div>
				<div class="mb-3">
					<label for="contrasena" class="form-label">Contraseña:</label> <input
						type="password" class="form-control" required name="contrasena"
						pattern="{5,50}"
						title="Esa contraseña no pertenece a ningún usuario."
						placeholder="* * * * *">
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>


		</div>
	</div>

	<div class="mt-5 p-4 bg-dark text-white text-center">
		<h2>Contacto</h2>
		<p>
			Empresa: Almaraz´s LovingAdvice<br> Dirección: Calle Loveless 9
			1231 Nowhere<br> Teléfono: (+12) 48 648 15 15. Email:
			alm@heartbreaker.es
		</p>
