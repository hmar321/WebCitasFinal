<body>

        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <form action="ServletForm" method="post">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" name="nombre" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚü]{2,25}[\s]{1}[a-zA-z]{2,24}" title="Solo se admiten letras.Si tu nombre o apellido es demasiado largo introduce solo las primeras letras."
            placeholder="1-Apellido 1-Nombre">
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" class="form-control" name="direccion" required pattern="C/[a-zA-ZñÑáéíóúÁÉÍÓÚü]{2,25},[0-9]{1,3},[0-9]{5}" title="Calle,número,código postal" placeholder="C/Tolosa,2,28041">
        </div>
        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad:</label>
          <input type="text" class="form-control" name="ciudad" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚü]{2,50}" title="Asegurate de que la ciudad coincide con el país." placeholder="Madrid">
        </div>
        <div class="mb-3">
          <label for="pais" class="form-label">País:</label>
          <input type="text" class="form-control" name="pais" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚü]{2,50}" title="Introduce un país dentro de nuesta base de datos." placeholder="España">
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Género:</label>
          <select class="form-select" name="sexo" required>
            <option selected>Selecciona tu género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="pareja" class="form-label">Género pareja:</label>
          <select class="form-select" name="pareja" required>
            <option selected>Selecciona el género de tu pareja</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Sin preferencia">Sin preferencia</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" name="email" required pattern="[a-z0-9._%+-]+@gmail+\.[a-z]{2,4}$" title="Email inválido." placeholder="micorreo@gmail.com">
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" name="contrasena" required pattern="[^=;]{5,50}" title="La contraseña debe tener mínimo 5 caracteres.Algunos caracteres no están disponibles por motivos de seguridad." placeholder="* * * * *">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div class="mt-5 p-4 bg-dark text-white text-center">

  </div>

</body>
